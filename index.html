<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GreenHouse : : Main</title>
<link rel="shortcut icon" href="img/icons/greenhouse.png" />
<link rel="stylesheet" href="css/main.css" media="screen" title="no title">
<link rel="stylesheet" href="css/font-awesome.min.css">
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/npm.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>
	<!--Contenedor general-->
	<section id="contenedor">

		<!--info-->
		<section id="info">

			<!--Glass-->
			<div id="glass">
				<img src="img/transparencia.png" alt="transparencia" />
				<p>
					10:50<span style="font-size:20px">pm</span>
				</p>

			</div><!--GlassFIN-->

			<!--Tarjetas-->
			<div id="tarjetas">
				<section id="servicio">
					<div id="tarjeta1">

					</div>
					<div id="tarjeta2">
						<a href="apps/aroma.html"><img src="img/parf.png" alt="aroma"height="38%" />
							<p><strong>50%</strong><br>lavanda</p>
						</a>

					</div>
					<div id="tarjeta3">
						<a href="apps/temperatura.html"><img src="img/temp.png" alt="temperatura"height="50%" />
							<p><strong>21ºC</strong></p>

						</a>

					</div>

				</section><!--TarjetasFIN-->
				<section id="reproductor">

						<img src="img/transparencia.png" alt="temperatura"height="70%" width="90%" />
						<div id="player">
							<p>
								<strong>Pensatorium - Mago de Oz - Ilussia</strong>
							</p>
							<input type="range" value="0">
						</div>
						<div id="controls">
							<i class="fa fa-fast-backward"></i>
							<i class="fa fa-play"></i>
							<i class="fa fa-stop"></i>
							<i class="fa fa-fast-forward"></i>
						</div>

						<div id="volume">
							<i class="fa fa-volume-off"></i>
							<input type="range" value="70">
						</div>
						<div id="volume2">

							<i class="fa fa-volume-up"></i>

						</div>


				</section>

			</div><!--TarjetasFIN-->

		</section><!--Glass e info FIN-->


		<!--Iconos de acceso-->
		<section id="acceso">
			<section id="fila1">
				<div id="column1">
					<a href="apps/seguridad.html"><img src="img/icons/seguridad2.png" alt="seguridad" />
						<p><strong>Seguridad</strong></p>
					</a>

				</div>
				<div id="column2">
					<a href="apps/iluminacion1.html"><img src="img/icons/iluminacion2.png" alt="iluminacion" />
						<p><strong>Iluminación</strong></p>
					</a>
				</div>
				<div id="column3">
					<a href="apps/musica.html"><img src="img/icons/musica2.png" alt="musica" />
						<p><strong>Música</strong></p>
					</a>
				</div>
				<div id="column4">
					<a href="apps/agua.html"><img src="img/icons/agua2.png" alt="agua" />
						<p><strong>Agua</strong></p>
					</a>
				</div>


			</section>
			<section id="fila2">
				<div id="column5">
					<a href="apps/aroma.html"><img src="img/icons/perfume2.png" alt="Aroma" />
						<p><strong>Aroma</strong></p>
					</a>

				</div>
				<div id="column6">
					<a href="apps/energia.html"><img src="img/icons/energia2.png" alt="energia" />
						<p><strong>Energía</strong></p>
					</a>
				</div>
				<div id="column7">
					<a href="apps/temperatura.html"><img src="img/icons/temperatura2.png" alt="temperatura" />
						<p><strong>Temperatura</strong></p>
					</a>
				</div>
				<div id="column8">
					<a href="apps/basura.html"><img src="img/icons/basura2.png" alt="basura" />
						<p><strong>Basura</strong></p>
					</a>
				</div>
				<div id="column9">
					<a href="apps/store.html"><img src="img/icons/greenhouse2.png" alt="greenShop" />
						<p><strong>GreenShop</strong></p>
					</a>
				</div>



			</section>


		</section><!--iconos de acces FIN-->

	</section> <!--Contenedor FIN-->
